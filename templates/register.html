{% extends 'base.html' %}
{% load static %}
{% block registeractive %}active{% endblock registeractive %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% for message in messages %}

<!--<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>-->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Hey User!</strong> {{message}}
  <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" style="background: transparent; border: none;">
    <span>x</span>
  </button>
</div>
{% endfor %}
<div class="register-card">
<form class="row g-3" method="POST">
{% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="password">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="inputAddress" name="confirmpassword">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputAddress" name="username">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
</div>
{% endblock content %}
